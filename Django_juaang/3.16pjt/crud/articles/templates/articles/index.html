{% extends 'base.html' %}

{% block content %}
  <h1>index</h1>
  <a href="{% url 'articles:create' %}">생성</a>
  <hr>
  {% for article in articles %}
    {% comment %} <p></p>{{article.id}} - {{article.title}} - {{article.content}} {% endcomment %}
    <a href="{% url 'articles:detail' article.id %}">{{ article.title }}</a>
    <p>{{ article.content }}</p>
    <hr>
  {% endfor %}
{% endblock content %}
